
<div class="grid">
  {% for event in collections.event %} 
    <a class="grid__item" href="{{ event.url }}" style="background: url({{ event.data.image }})">
    <div class="grid__overlay"></div>
      <div>
        <time>
          {% Icon 'clock' %} 
          <span class="h6 caps spaced">{{ event.data.date }}</span>
        </time>

        <span>
          {% Icon 'location' %} 
          <span class="h6 caps spaced">{{ event.data.location }}</span>
        </span> 
              <h4 class="h2 white">{{ event.data.title }}</h4>

      </div>
    </a>
  {% endfor %}
</div>

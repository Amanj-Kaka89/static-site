{% layout 'includes/layout.html' %}

{% block content %}

  <div class="accordion">
        {% for qa in questions %}
    <div class="accordion_item">
      <input type="checkbox" checked>
      {% Icon 'plus' %}
        <h1>{{ qa.answer }}</h1>
        <p>{{ qa.question }} </p>
    </div> 
    {% endfor %} 
  </div>
  
{% endblock %}

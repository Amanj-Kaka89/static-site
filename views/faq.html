{% layout 'includes/layout.html' %}

{% block content %}

  <div class="faqContainer">
    <h1>CSS + HTML only Accordion Element</h1>
    {{ content }}
    <div class="faq">
      {% for qa in questions %}
        <h1> {{ qa.answer }}</h1>
        <p> {{ qa.question }} </p>
      {% endfor %} 
    </div> 
  </div>
  
{% endblock %}

backend:
  name: git-gateway
  branch: master

display_url: https://har-bezhi-guys.netlify.com
logo_url: https://har-bezhi-guys.netlify.com/assets/favicons/android-chrome-384x384.png
public_folder: '/images'
media_folder: 'source/images'
media_library:
  name: uploadcare
  config:
    publicKey: 1e5c4d3f139752a0f159

collections:
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Page One'
        name: 'one'
        file: 'pages/one.md'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Tags', name: 'tags', widget: 'hidden', default: 'nav'}
          - {label: 'Slug', name: 'slug', widget: 'hidden', default: 'one'}
          - {label: 'Summary', name: 'summary', hint: 'Will be displayed as a larger text', widget: 'text'}
          - {label: 'Body', name: 'body', widget: 'markdown'}
      - label: 'Page Two'
        name: 'two'
        file: 'pages/two.md'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Tags', name: 'tags', widget: 'hidden', default: 'nav'}
          - {label: 'Slug', name: 'slug', widget: 'hidden', default: 'two'}
          - {label: 'Body', name: 'body', widget: 'markdown'}
      - label: 'FAQ'
        name: 'faq'
        file: 'pages/faq.md'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Tags', name: 'tags', widget: 'hidden', default: 'nav'}
          - {label: 'Slug', name: 'slug', widget: 'hidden', default: 'faq'}
          - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'faq'}
          - label: 'Questions'
            name: 'questions'
            widget: 'list'
            fields: 
              - {label: 'Question', name: 'question', widget: 'string'}
              - {label: 'Answer', name: 'answer', widget: 'text'}
  - name: 'events'
    label: 'Events'
    editor:
      preview: false
    folder: 'events'
    create: true
    slug: '{{slug}}'
    fields:
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Date', name: 'date', widget: 'date'}
      - {label: 'Image', name: 'image', widget: 'image', required: false}
      - {label: 'Location', name: 'location', widget: 'string'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        hint: 'Comma seperate values and must include 'event' .For example event, tech, food, sport'
  - name: 'settings'
    label: 'Settings'
    delete: false
    editor:
      preview: false
    files:
      - label: 'Site Settings'
        name: 'settings'
        file: 'config/config.json'
        fields:
          - label: 'General'
            name: 'site'
            widget: 'object'
            fields:
              - { label: 'Site Name', name: 'name', widget: 'string' }
              - { label: 'Language', name: 'lang', widget: 'string' }
              - { label: 'Default Title', name: 'title', widget: 'string' }
              - { label: 'Home URL', name: 'url', widget: 'string', hint: 'Must starts with https://' }
              - { label: 'Theme Color', name: 'themeColor', widget: 'string', hint: 'Hex value of a color. For example, #ffffff' }
